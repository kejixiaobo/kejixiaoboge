<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>科技小波哥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .clapperboard {
            width: 90%;
            max-width: 600px;
            
            background-size: contain;
            border: none;
            padding: 20px;
            box-sizing: border-box;
        }
        .clapperboard h1 {
            text-align: center;
            color: white;
            font-size: 100px;
            margin-bottom: 20px;
        }
        .clapperboard section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .clapperboard label {
            color: white;
            font-weight: bold;
            font-size: 50px;
            margin-right: 50px; 
        }
        .clapperboard input {
            color: white;
            border: none;
            background-color: transparent;
            outline: none;
            font-size: 50px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="clapperboard">
        <h1>场记板</h1>
        <section>
            <label for="production">片名</label>
            <input type="text" id="production">
        </section>
        <section>
            <label for="scene">场号</label>
            <input type="text" id="scene">
        </section>
        <section>
            <label for="shot">镜号</label>
            <input type="text" id="shot">
        </section>
        <section>
            <label for="take">次数</label>
            <input type="text" id="take">
        </section>
    </div>
</body>
</html>
